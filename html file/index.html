<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #4a90e2;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
        }
        .description {
            background-color: #e2e2e2;
            color: #333;
            padding: 15px;
            margin: 20px auto;
            text-align: center;
            max-width: 700px;
            border-radius: 8px;
            font-size: 1.1em;
            line-height: 1.6;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }
        .image-container {
            margin-top: 20px;
            position: relative;
        }
        img {
            width: 100%;
            max-width: 1500px;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
        footer {
            background-color: #4a90e2;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>Web Systems Project <br></header>
    <div class="description">

        <h1> Please </h1>
        Click the Left Part to know more About me!<br>
        Click the Middle Part for my Interests<br>
        Click the Right Part for my Hobbies
    </div>
    <div class="container">
        <div class="image-container">
            <img src="1.png" width="1500" usemap="#image-map">
            <map name="image-map">
                <area target="" alt="About Lance" title="About Lance" href="aboutme.html" coords="100,150,600,800" shape="rect"> 
            <area target="" alt="Interests" title="Interests" href="interest.html" coords="610,150,1000,800" shape="rect"> 
            <area target="" alt="Hobbies" title="Hobbies" href="hobbies.html" coords="1105,150,1500,800" shape="rect"> 
            </map>
        </div>
    </div>
    <footer>&copy; Lance Troy Panaguiton - 301a</footer>
</body>
</html>
